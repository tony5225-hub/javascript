  <script>
    alert('Olá Mundão!!!')
   // var corpo = document.body // uma variável utilizando o Dom para mudar a cor do corpo do navegador

  //p1.style.color = 'blue' // comando para deixar primeiro paragráfo azul

  var n2 = Number(prompt('digite um número'))
  var s = (n1+n2)
  alert(`A soma entre ${n1} e ${n2} é ${s}`)// alert sempre para mostrar o resultado.
  </script>
