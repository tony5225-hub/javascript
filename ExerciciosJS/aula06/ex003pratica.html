<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
       body {
       background-color: rgb(105, 105, 173); 
       color: white; 
       font: normal 20pt arial;  
       } 
       h1 {
           color: rgb(255, 212, 22);
       }
    </style>
</head>
<body>
<h1>Olá, mundo! </h1>
<p>Já me livrei da maldição</p>
<script>
  var n1 = Number(window.prompt ('digite um número: '))// pode seu usar parseInt para especificar número inteiro  e parseFloat para especificar número real com virgula mas digitando Number ele altera sozinho se for inteiro ou real com virgula
  var n2 = Number(window.prompt ('digite outro número:'))// para colocar tudo entre parentes seleciona e depois abre parenteses
  var s = n1 +n2 
  window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)// esse mais ('+') tem efeito de concatenação para ser string +string .
  // para ser adiçaõ tem de ser number +number
  
    </script>
</body>
</html>
